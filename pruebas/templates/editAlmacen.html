{% extends "layout.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
<link rel="stylesheet" href="../static/css/login.css">
<div class="container"><div class="row">
<center><div class="col-6" id="cuadro">
<center><form action="/editar_almacen/{{comentar.0}}" method="post">
    <br><h3>INICIAR SESION</h3><br> 
    <input type="text" class="form-control" name="product" id="producto" placeholder="producto" value="{{comentar.1}}"></input><br>
    <input type="text" class="form-control" name="descrip" id="descripcion" placeholder="descripcion" value="{{comentar.2}}"></input><br>
    <input type="text" class="form-control" name="img" id="imagen" placeholder="imagen.png" value="{{comentar.3}}"></input><br>
    <input type="number" class="form-control" name="cant" id="cantidad" placeholder="cantidad" value="{{comentar4.}}"></input><br>
    <input type="text" class="form-control" name="precio" id="precio" placeholder="precio" value="{{comentar.5}}"></input><br>
    <button type="submit" class="btn btn-primary">Actualizar</button><br>
</form></center></div></center></div></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
