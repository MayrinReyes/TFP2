{% extends "layout.html" %}
{% block content %}  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
<link rel="stylesheet" href="../static/css/login.css">
<div class="container"><div class="row">
<center><div class="col-6" id="cuadro">
<center><form action="/agrega_almacen" method="post">
    <br><h3>ALMACEN</h3><br>
    <input type="text" class="form-control" name="producto" id="product" placeholder="producto"></input><br>
    <input type="text" class="form-control" name="descripcion" id="descrip" placeholder="descripcion"></input><br>
    <input type="text" class="form-control" name="imagen" id="img" placeholder="imagen.png"></input><br>
    <input type="number" class="form-control" name="cant" id="cantidad" placeholder="cantidad"></input><br>
    <input type="text" class="form-control" name="precio" id="precio" placeholder="precio"></input><br>
    <button type="submit" class="btn btn-primary">Agregar</button><br><br>
</form></center></div></center></div></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
