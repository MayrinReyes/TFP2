{% extends "layout.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
<div class="container"><div class="row">
<center><div class="col-6" id="cuadro">
<center><form action="/editar_reservas/{{reserva.0}}" method="post">
    <input type="text" class="form-control" name="id_cliente" id="id_cliente" placeholder="nombre del cliente" value="{{reserva.1}}"></input><br>
    <input type="text" class="form-control" name="hora" id="hora" placeholder="hora" value="{{reserva.2}}"></input><br>
    <input type="text" class="form-control" name="dia" id="dia" placeholder="dia" value="{{reserva.3}}"></input><br>
    <input type="text" class="form-control" name="nperson" id="nperson" placeholder="No. de Personas" value="{{reserva.4}}"></input><br>
    <input type="text" class="form-control" name="mesa" id="mesa" placeholder="mesa" value="{{reserva.5}}"></input><br>
    <button type="submit" class="btn btn-primary">Actualizar</button><br>
</form></center></div></center></div></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
