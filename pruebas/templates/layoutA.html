<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Men√π Lateral con Css</title>
	<link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

            </li>

              <a class="nav-link" href="#">Comentarios</a>

          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

            <div class="offcanvas-body">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class='bx bxs-package'></i> Almacen</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class='bx bxs-shopping-bag'></i> pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class='bx bxs-calendar-check'></i> Reservaciones</a>
                </li>

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
