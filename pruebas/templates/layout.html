<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js" async></script>
    <title>Coffee Sakura </title>
</head>
<body>
	<header class="navbar  bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class='bx bxs-sushi'></i>Coffee Sakura
          </a>
          
          <ul class="nav justify-content-center nav nav-underline">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/comentarios">Comentarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/carrito"><i class='bx bxs-cart-alt'></i></a>
            </li>
           
          </ul>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i class='bx bxs-bowl-rice' ></i>Sakura</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/optionl"><i class='bx bx-user'></i> User</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pedidosC"><i class='bx bxs-shopping-bag'></i> Pedidos</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class='bx bxs-food-menu'></i>
                      Menu
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/ramen"><i class='bx bxs-bowl-hot'></i> Ramen</a></li>
                      <li><a class="dropdown-item" href="/sushi"><i class='bx bxs-sushi'></i> Sushi</a></li>
                      <li><a class="dropdown-item" href="/postres"><i class='bx bxs-popsicle'></i> Postres</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class='bx bxs-drink' ></i>
                      Drinks
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/coffee"><i class='bx bxs-coffee'></i></i> Coffee</a></li>
                      <li><a class="dropdown-item" href="/bebidas"><i class='bx bxs-wine'></i> Bebidas Frias</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reservaC"><i class='bx bxs-calendar-check'></i> Reservaciones</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </header>
    
    {% block content %}
    {% endblock %}
    
  <footer class="footer ">
        <div class="footercontainer">
            <div class="footer-row">
                <div class="footer-links ">
                    <h4 class="text-white text-uppercase mb-4" style="letter-spacing: 3px;">Contact</h4>
                        <p id="p">Nombres</p>
                        
                        <p id="p"><i class='bx bxs-phone'></i>+012 345 67890</p>
                        <p id="p"><i class='bx bxs-location-plus'></i>Aguascalientes, Ags </p>
        
                </div>
                <div class="footer-links ">
                    <h4 class="text-white text-uppercase mb-4" style="letter-spacing: 3px;">follow us</h4>
                    <div class="socialIcons">
                        <a href=""> <i id="acolor" class='bx bxl-instagram'></i></a>
                        <a href=""> <i id="acolor" class='bx bxl-facebook-circle'></i></a>
                        <a href=""> <i id="acolor" class='bx bxl-whatsapp'></i></a>
                        <a href=""> <i id="acolor" class='bx bxl-twitter'></i></a>
                    </div>
                    
                </div>
            </div>
        

        </div>
        
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
