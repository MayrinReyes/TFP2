<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Men√π Lateral con Css</title>
	<link rel="stylesheet" href="../static/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<header class="navbar  bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class='bx bxs-sushi'></i>Coffee Sakura
          </a>
          
          <ul class="nav justify-content-center nav nav-underline">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/comentarios">Comentarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/carrito"><i class='bx bxs-cart-alt'></i></a>
            </li>
           
          </ul>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i class='bx bxs-bowl-rice' ></i>Sakura</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/optionl"><i class='bx bx-user'></i> User</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pedidosC"><i class='bx bxs-shopping-bag'></i> Pedidos</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class='bx bxs-food-menu'></i>
                      Menu
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/ramen"><i class='bx bxs-bowl-hot'></i> Ramen</a></li>
                      <li><a class="dropdown-item" href="/sushi"><i class='bx bxs-sushi'></i> Sushi</a></li>
                      <li><a class="dropdown-item" href="/postres"><i class='bx bxs-popsicle'></i> Postres</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class='bx bxs-drink' ></i>
                      Drinks
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/coffee"><i class='bx bxs-coffee'></i></i> Coffee</a></li>
                      <li><a class="dropdown-item" href="/bebidas"><i class='bx bxs-wine'></i> Bebidas Frias</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reservaC"><i class='bx bxs-calendar-check'></i> Reservaciones</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </header>
    
    {% block content %}
    {% endblock %}
    
 <footer class="bg-dark p-2 text-center"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
